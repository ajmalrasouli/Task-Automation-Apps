<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .login-container {
            background-color: #f7f7f7;
        }

        .login-form {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            border: 1px solid #e4e4e4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="flex justify-center items-center h-screen login-container">
        <div class="login-form">
            <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
            <form action="{{ url_for('login') }}" method="post">
                <input type="email" class="login-input" name="email" placeholder="Email" required>
                <input type="password" class="login-input" name="password" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="login-link">
                <a href="{{ url_for('register') }}" class="text-blue-500">Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
